<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>A survey form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Manrope:wght@300&family=Roboto:wght@100&family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet">
</head>


<body>

  <h1 class="header-text">Smart Programmers Form</h1>

  <!-- Create Form -->

  <form id="form">
    <!-- Details -->
    <div class="form-control">
      <label for="name" id="label-name">
        Name
      </label>
      <!-- Input Type Text -->
      <input type="text" id="name" placeholder="Enter your name" />

    </div>
    <div class="form-control">
      <label for="email" id="label-email">
        Email
      </label>
      <!-- Input Type Email-->
      <input type="email" id="email" placeholder="Enter your email" />

    </div>



    <div class="form-control">
      <label for="phone" id="label-phone">
        Phone Number
      </label>
      <!-- Input Type Tel -->
      <input type="tel" id="phone" name="phone" placeholder="+2348134568657" />

    </div>


    <div class="form-control">
      <label for="age" id="label-age">
        Age
      </label>

      <!-- Input Type Text -->
      <input type="text" id="age" placeholder="Enter your age" />

    </div>



    <div class="form-control">
      <label for="role" id="label-role">
        Which option best describes you?
      </label>
      <!-- Dropdown options -->
      <select name="role" id="role">
        <option value="student">Student</option>
        <option value="intern">Intern
        </option>
        <option value="professional">Professional
        </option>
        <option value="other">Others
        </option>
      </select>

    </div>

    <div class="form-control">

      <label>
        Would you recommend Smart Programmers for friends?
      </label>

      <!-- Input Type Radio Button -->

      <label for="recommed-1">

        <input type="radio" id="recommed-1" name="recommed">Yes</input>
      </label>

      <label for="recommed-2">

        <input type="radio" id="recommed-2" name="recommed">No</input>
      </label>

      <label for="recommed-3">

        <input type="radio" id="recommed-3" name="recommed">Maybe</input>

      </label>

    </div>



    <div class="form-control">

      <label>Languages and Frameworks known

        <small>(Check all that apply)</small>

      </label>

      <!-- Input Type Checkbox -->

      <label for="inp-1">

        <input type="checkbox" name="inp">C</input></label>

      <label for="inp-2">

        <input type="checkbox" name="inp">C++</input></label>

      <label for="inp-3">

        <input type="checkbox" name="inp">C#</input></label>

      <label for="inp-4">

        <input type="checkbox" name="inp">Java</input></label>

      <label for="inp-5">

        <input type="checkbox" name="inp">Python</input></label>

      <label for="inp-6">

        <input type="checkbox" name="inp">JavaScript</input></label>

      <label for="inp-7">

        <input type="checkbox" name="inp">React</input></label>

      <label for="inp-8">

        <input type="checkbox" name="inp">Angular</input></label>

      <label for="inp-9">

        <input type="checkbox" name="inp">Django</input></label>

      <label for="inp-10">

        <input type="checkbox" name="inp">Spring</input></label>

      <label for="inp-11"><input type="checkbox" name="inp">Kotlin</label>

      <label for="inp-11"><input type="checkbox" name="inp">PHP</label>

      <label for="inp-11"><input type="checkbox" name="inp">HTML</label>

      <label for="inp-11"><input type="checkbox" name="inp">CSS</label>

      <label for="inp-11"><input type="checkbox" name="inp">Vue</label>


    </div>



    <div class="form-control">

      <label for="comment">

        Any comments or suggestions

      </label>


      <!-- multi-line text input control -->

      <textarea name="comment" id="comment" placeholder="Enter your comment here">

        </textarea>

    </div>



    <!-- Multi-line Text Input Control -->

    <button type="submit" value="submit">

      Submit

    </button>
    <footer>
      &copy; <small>KÄ†_Vicktor&#153 2022</small>
    </footer>

  </form>


</body>



</html>
</body>

</html>
